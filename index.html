<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Search</title>
	<link href = "assets/style.css" rel="stylesheet" и type="text/css">
	<script src = "assets/script.js"></script> 
</head>
<body>
	<div class = "page-wrapper">
		<h1 class = "main-title">JavaScript Search</h1>
		<section class = "search-line">
			<form action="" class = "search-line__form">
				<div class="search-line__input-wrapper">
					<input class = "search-line__input" id="search-line-input" type="text">
				</div>
				<div class="search-line__buttons">
					<div class="search-line__btn-search" id="search-btn" value="Найти">
						<i class="svg inline  svg-inline-search2" aria-hidden="true">
							<svg class="" width="17" height="17" viewBox="0 0 17 17" aria-hidden="true">
								<path class="cls-1" d="M16.709,16.719a1,1,0,0,1-1.412,0l-3.256-3.287A7.475,7.475,0,1,1,15,7.5a7.433,7.433,0,0,1-1.549,4.518l3.258,3.289A1,1,0,0,1,16.709,16.719ZM7.5,2A5.5,5.5,0,1,0,13,7.5,5.5,5.5,0,0,0,7.5,2Z"></path>
							</svg>
						</i>								
					</div>
					<span class="search-line__btn-close" id = "clear-btn">
						<i class="svg inline  svg-inline-search svg-close close-icons colored_theme_hover" aria-hidden="true">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
								<path data-name="Rounded Rectangle 114 copy 3" class="cccls-1" d="M334.411,138l6.3,6.3a1,1,0,0,1,0,1.414,0.992,0.992,0,0,1-1.408,0l-6.3-6.306-6.3,6.306a1,1,0,0,1-1.409-1.414l6.3-6.3-6.293-6.3a1,1,0,0,1,1.409-1.414l6.3,6.3,6.3-6.3A1,1,0,0,1,340.7,131.7Z" transform="translate(-325 -130)">
									
								</path>
							</svg>
						</i>
					</span>
				</div>
			</form>
		</section>
		<section class = "products-block">
			<div class = "product-block">
				<div class = "product-block__img">
					<img src = "images/cleo-virginia.jpg" alt = "Plaid Cleo VIRGINIA, beige">
				</div>
				<span class = "product-block__title">
					Plaid Cleo "VIRGINIA", beige
				</span>
				<span class = "product-block__color">
					Product color: Beige
				</span>
				<span class = "product-block__price">
					1 150 руб.
				</span>
			</div>
			<div class = "product-block">
				<div class = "product-block__img">
					<img src = "images/chinchila.jpg" alt = "Throw pillow Chinchila (champagne)">
				</div>
				<span class = "product-block__title">
					Throw pillow Chinchila (champagne)
				</span>
				<span class = "product-block__color">
					Product color: Champagne
				</span>
				<span class = "product-block__price">
					449 руб.
				</span>
			</div>
			<div class = "product-block">
				<div class = "product-block__img">
					<img src = "images/focus.jpg" alt = "Throw pillow Focus">
				</div>
				<span class = "product-block__title">
					Throw pillow "Focus"
				</span>
				<span class = "product-block__color">
					Product color: Terracotta Light
				</span>
				<span class = "product-block__price">
					449 руб.
				</span>
			</div>
			<div class = "product-block">
				<div class = "product-block__img">
					<img src = "images/helena.jpg" alt = "Roman shades Helena (Mint)">
				</div>
				<span class = "product-block__title">
					Roman shades «Helena» (Mint)
				</span>
				<span class = "product-block__color">
					Product color: Mint
				</span>
				<span class = "product-block__price">
					1 330 руб.
				</span>
			</div>
		</section>				
	</div>
	<div id = "search-warning">No results for your search.</div>

</body>
</html>
